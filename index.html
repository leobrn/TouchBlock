<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchBlock.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main">
        <div class="container">
            <div class="touch-block" id="touchBlockNumb">
                <div class="touch-block__slides">
                    <div class="touch-block__slide"><img class="photo" src="./img/Acuvue Oasys.png" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/16044.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/16045.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/16046.jpeg" alt=""></div>
                </div>
                <div class="touch-block__pagination"></div>
            </div>
            <div class="touch-block" id="touchBlockCirc">
                <div class="touch-block__slides">
                    <div class="touch-block__slide"><img class="photo" src="./img/Acuvue Oasys.png" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/16044.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/16045.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/16046.jpeg" alt=""></div>
                </div>
                <div class="touch-block__pagination"></div>
            </div>
        </div>
    </main>

    <script src="./js/touchBlock.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
