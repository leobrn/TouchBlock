<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchBlock.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main">
        <div class="container">
            <div class="touch-block" id="touchBlockNumb">
                <div class="touch-block__slides">
                    <div class="touch-block__slide"><img class="photo" src="./img/Acuvue Oasys.png" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/Acuvue Oasys1.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/Acuvue Oasys2.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/Acuvue Oasys3.jpeg" alt=""></div>
                </div>
                <div class="touch-block__pagination"></div>
            </div>
            <div class="touch-block" id="touchBlockCirc">
                <div class="touch-block__slides">
                    <div class="touch-block__slide"><img class="photo" src="./img/PURE VISION 2 .png" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/PURE VISION 2-1.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/PURE VISION 2-2.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/PURE VISION 2-3.jpeg" alt=""></div>
                    <div class="touch-block__slide"><img class="photo" src="./img/PURE VISION 2-4.jpeg" alt=""></div>
                </div>
                <div class="touch-block__pagination"></div>
            </div>
            <div class="touch-block menu" id="touchBlockMenu">
                <div class="touch-block__slides">
                    <div class="touch-block__slide"><span class="text-slide text-slide--active">All</span></div>
                    <div class="touch-block__slide"><span class="text-slide">Contact lenses</span></div>
                    <div class="touch-block__slide"><span class="text-slide">Sunglasses</span></div>
                    <div class="touch-block__slide"><span class="text-slide">Frames</span></div>
                    <div class="touch-block__slide"><span class="text-slide">Related products</span></div>
                    <div class="touch-block__slide"><span class="text-slide">Gift cards</span></div>
                </div>
            </div>
        </div>
        <div class="actions" id="actions">
            <div class="actions__items">
                <div class="actions__item">
                    <div class="actions__item-inner" data-touch data-item="1" id="touchBlockItem1">
                        <svg class="arrows">
                            <use href="img/svg/sprites.svg#arrows"></use>
                        </svg>
                    </div>
                    <div class="actions__item-actions">
                        <div class="actions__item-action" data-actions="change" data-item="1">Сhange</div>
                        <div class="actions__item-action" data-actions="delete" data-item="1">Delete</div>
                    </div>
                </div>
                <div class="actions__item">
                    <div class="actions__item-inner" data-item="2" id="touchBlockItem2" data-touch>
                        <svg class="arrows">
                            <use href="img/svg/sprites.svg#arrows"></use>
                        </svg>
                    </div>
                    <div class="actions__item-actions">
                        <div class="actions__item-action" data-actions="change" data-item="2">Сhange</div>
                        <div class="actions__item-action" data-actions="delete" data-item="2">Delete</div>
                    </div>
                </div>
                <div class="actions__item">
                    <div class="actions__item-inner" data-item="3" id="touchBlockItem3" data-touch>
                        <svg class="arrows">
                            <use href="img/svg/sprites.svg#arrows"></use>
                        </svg>
                    </div>
                    <div class="actions__item-actions">
                        <div class="actions__item-action" data-actions="change" data-item="3">Сhange</div>
                        <div class="actions__item-action" data-actions="delete" data-item="3">Delete</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/touchBlock.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
